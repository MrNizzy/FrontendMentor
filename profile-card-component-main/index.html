<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="container">

  <main>
    <div class="card my-8">
      <div>
        <img src="images/bg-pattern-card.svg" alt="" class="img-fluid card-img-top">
      </div>

      <div class="card-info">
        <img class="card-header-img" src="images/image-victor.jpg" alt="Victor">
        <span class="card-t-name">Victor Crest</span>
        <span class="card-t-age">26</span>
        <p class="card-t-city">London</p>
      </div>
      <hr>
      <div class="card-stats">
        <div class="card-stat-item">
          <p class="card-stat-num">80K</p>
          <p class="card-stat-str">Followers</p>
        </div>

        <div class="card-stat-item">
          <p class="card-stat-num">803K</p>
          <p class="card-stat-str">Likes</p>
        </div>

        <div class="card-stat-item">
          <p class="card-stat-num">1.4K</p>
          <p class="card-stat-str">Photos</p>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MrNizzy</a>.
  </footer>
</body>

</html>
